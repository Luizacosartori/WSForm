<div class="container">
  <mat-toolbar class="side-bar" class="header">
    <mat-toolbar-row>
      <button
        mat-stroked-button
        class="menuIconButton"
        (click)="button.toggle()"
      >
        Menu
        <mat-icon class="menuIcon">menu</mat-icon>
      </button>

      <a class="logoutButton" mat-raised-button href="" (click)="Logout()">
        <mat-icon>exit_to_app</mat-icon> Logout</a
      >
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="side-bar-content">
    <mat-sidenav class="side-nav-container" #button mode="side" closed>
      <mat-nav-list>
        <a mat-list-item href="/home" class="link"> Dashboard </a>
        <a mat-list-item href="/notes" class="link"> Client Search </a>
        <a mat-list-item href="/reports" class="link active"> Reports </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="main-content">
      <h1>Reports</h1>
      <mat-card class="cards">
        <mat-card-content class="card">Simple card 1</mat-card-content>
      </mat-card>
      <mat-card class="cards">
        <mat-card-content class="card">Simple card 2</mat-card-content>
      </mat-card>
      <mat-card class="cards">
        <mat-card-content class="card">Simple card 3</mat-card-content>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
