<div class="container">
    <mat-toolbar class="side-bar" class="header">
        <mat-toolbar-row>
            <button (click)="button.toggle()" mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
            <span>
                Menu&nbsp;
            </span>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container class="side-bar-content">
        <mat-sidenav style="min-width: 300px;" #button mode="side" opened>
            <mat-nav-list>
                <a mat-list-item href="/home">
                    <mat-icon color="accent">home</mat-icon>
                    Home
                </a>
                <a mat-list-item href="/login">
                    <mat-icon color="accent">login</mat-icon>
                    Login
                </a>
                <a mat-list-item href='/massageForm'>
                    <mat-icon color="accent">add</mat-icon>
                    Massage Form
                </a>
                <a mat-list-item href='/notes'>
                    <mat-icon color="accent">add</mat-icon>
                    Notes Form
                </a>
            </mat-nav-list>
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            More
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <mat-nav-list>
                        <a mat-list-item href='#'>
                            Information
                        </a>
                        <a mat-list-item href='#'>
                            Help
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-sidenav>
        <mat-sidenav-content class="main-content">
            <!-- <h1>On this area we add the content</h1> -->
            <!-- <div>
                <h3>This is how we show the data to the massage therapists</h3>
                <div *ngFor="let data of formsData">
                    Name: {{data.full_name}},
                    Phone: {{data.phone}}, Email:
                    {{data.email}}, Client ID: {{data.client_id}}
                </div> <br>
            </div> -->
            <div *ngFor="let data of formsData">
                <mat-card class="cards">
                    <mat-card-content class="card">
                        <h4>8am - {{data.full_name}}</h4>
                        <h4> Therapist Name</h4>
                        <h4> See massage form</h4>
                        <h4> Add notes</h4>
                    </mat-card-content>
                </mat-card>
            </div>


        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
