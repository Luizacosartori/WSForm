<div class="container">
    <mat-toolbar class="side-bar" class="header">
        <mat-toolbar-row>
            <button (click)="button.toggle()" mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
            <span>
                Menu&nbsp;
            </span>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container class="side-bar-content">
        <mat-sidenav class="side-nav-container" #button mode="side" closed>
            <mat-nav-list>
                <a mat-list-item href="/home" class="link active">
                    <i class="fa fas fa-home"></i>
                    Home
                </a>
                <a mat-list-item href="/login" class="link">

                    Login
                </a>
                <a mat-list-item href='/massageForm' class="link">
                    Massage Form
                </a>
                <a mat-list-item href='/notes' class="link">
                    Notes Form
                </a>
                <a mat-list-item href='/reports' class="link">
                    Reports
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="main-content">
            <h1>Search client's history</h1>
    
            <input  [formControl]="search_input" type="text"  matInput ngFor="let data of formsData">
             <!-- <mat-form-field class="full-width" appearance="fill">
                <mat-label>Find a client</mat-label> -->
            <!-- <input type="text" matInput required [matAutocomplete]="autoGroup"> -->
            <!-- <mat-autocomplete #autoGroup="matAutocomplete">
                    <mat-option *ngFor="let name of formsData" [value]="name.full_name">
                        {{name.full_name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field> -->
            <button mat-button color="primary" (click)="onSubmit()">Submit</button>


        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
