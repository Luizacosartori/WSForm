<div class="body">
    <div class="wrapper">
        <h1>Welcome to WSForms</h1>
        <div class="container">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field appearance="fill" class="email">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="username" type="email" formControlName="username"/>
                </mat-form-field>
                <mat-form-field appearance="fill" class="password">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-fab extended class="button" type="submit" routerLink="/home">Submit</button>
            </form>
        </div>
    </div>
</div>
