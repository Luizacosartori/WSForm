<div class="body">
    <div class="wrapper">
        <h1>Welcome to WSForms</h1>
        <div class="container">
            <mat-form-field appearance="fill" class="email">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" type="email" />
            </mat-form-field>
            <mat-form-field appearance="fill" class="password">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" />
            </mat-form-field>
        </div>
        <button mat-fab extended class="button" routerLink="/home">Submit</button>
    </div>
</div>
